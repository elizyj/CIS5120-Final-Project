<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThriftTag - Daily Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="app-header">
    <div class="logo">
      <img src="./IMG_5908.jpeg" alt="ThriftTag Logo" class="logo-image" />
      <span class="logo-text">ThriftTag</span>
    </div>
  </header>

  <h1 class="feed-title">Daily Feed</h1>

  <div class="carousel-container">
    <div class="post-viewer" id="postViewer">
      <div class="post-card active">
        <img src="thrift1.jpg" alt="Clothing 1" />
        <div class="like-buttons">
            <button class="btn-dislike" onclick="rate('dislike')">👎</button>
            <button class="btn-like" onclick="rate('like')">👍</button>
          </div>
      </div>
      <div class="post-card">
        <img src="thrift2.jpg" alt="Clothing 2" />
        <div class="like-buttons">
            <button class="btn-dislike" onclick="rate('dislike')">👎</button>
            <button class="btn-like" onclick="rate('like')">👍</button>
          </div>
      </div>
      <div class="post-card">
        <img src="thrift3.jpg" alt="Clothing 3" />
        <div class="like-buttons">
            <button class="btn-dislike" onclick="rate('dislike')">👎</button>
            <button class="btn-like" onclick="rate('like')">👍</button>
          </div>
      </div>
      <div class="post-card">
        <img src="thrift4.jpg" alt="Clothing 4" />
        <div class="like-buttons">
            <button class="btn-dislike" onclick="rate('dislike')">👎</button>
            <button class="btn-like" onclick="rate('like')">👍</button>
          </div>
      </div>
      <div class="post-card">
        <img src="thrift5.jpg" alt="Clothing 5" />
        <div class="like-buttons">
            <button class="btn-dislike" onclick="rate('dislike')">👎</button>
            <button class="btn-like" onclick="rate('like')">👍</button>
          </div>
      </div>
    </div>
  </div>

  <button class="recommend-button">Get Recommendations!</button>
  <div id="recommendationModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Recommended Store!</h2>
  
      <div class="store-info-box">
        <p><strong>Buffalo Exchange</strong></p>
        <p>2.7 mi · 501 South St</p>
        <p>(207) 780-7043</p>
        <p>Open · Closes 8PM</p>
      </div>
  
    </div>
  </div>
  <div class="menu-bar">
    <button onclick="navigate('home')"><i class="fas fa-house"></i></button>
  <button onclick="navigate('liked')"><i class="fas fa-thumbs-up"></i></button>
  <button onclick="navigate('disliked')"><i class="fas fa-thumbs-down"></i></button>
  <button onclick="navigate('profile')"><i class="fas fa-user"></i></button>
  </div>

  <script>
    function navigate(destination) {
      alert(`Navigating to ${destination} page...`);
    }

    let currentIndex = 0;
    const cards = document.querySelectorAll('.post-card');
    const liked = [];
    const disliked = [];

    function showCard(index) {
      cards.forEach((card, i) => {
        card.classList.remove('active');
        if (i === index) card.classList.add('active');
      });
    }

    function rate(action) {
      const imageAlt = cards[currentIndex].querySelector("img").alt;
      if (action === "like") liked.push(imageAlt);
      else disliked.push(imageAlt);
      currentIndex++;
      if (currentIndex < cards.length) {
        showCard(currentIndex);
      } else {
        alert(`You're done!\nLiked: ${liked.join(", ")}\nDisliked: ${disliked.join(", ")}`);
      }
    }
    document.querySelector(".recommend-button").addEventListener("click", function () {
  document.getElementById("recommendationModal").style.display = "block";
});

function closeModal() {
  document.getElementById("recommendationModal").style.display = "none";
}

window.onclick = function (event) {
  const modal = document.getElementById("recommendationModal");
  if (event.target == modal) {
    modal.style.display = "none";
  }
};
  </script>
</body>
</html>

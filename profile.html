<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThriftTag - My Posts</title>

  <nav class="bottom-nav">
    <a href="./index.html" class="nav-item"><i class="ri-home-5-fill"></i></a>
